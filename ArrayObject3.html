<DOCTYPE html>
<html>

	<head>
			<title>Array de Objetos</title>
	</head>	

	<body>

	<script type="text/javascript">

	var arreglo=[];

				var alumnos={
					nombre: "Oscar",
  					apellido: "Bonilla"
					};

				var docente={
					nombre: "Enmanuel",
 					 apellido: "Jarquin"
 					 Cargo: "Ingeniero"
					};

				var clase={
					nombre:"Programacion Grafica",
					turno:"Sabatino"
					horario: "10am - 1pm"
					};

				var carrera={
					nombre:"Ingeieria en computacion",
					año: "IV año"
					};

				var arreglo=[];

				for(var i=0 ; i<4 ;i++){
					if(i==0){
					  arreglo[i]=alumnos.nombre + " " + alumnos.apellido;
					  }	else  if(i==1){
 						arreglo[i]=docente.nombre + " " + docente.apellido;
 						}else if(i==2){
 							arreglo[i]=clase.nombre + " " + clase.turno + " "+ clase.horario;
 						}else if(i==3){
 							arreglo[i]=carrera.nombre + " "+ carrera.año;
 						}
 
				};

				for(var i=0 ; i<4 ; i++){
 					alert(arreglo[i] );
				};

		</script>
			
	</body>	
</html>
